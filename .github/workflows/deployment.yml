name: Deploy to Server

on:
  push:
    branches: [ main ]

env:
  COMPOSE_PROJECT_NAME: myapp

jobs:
  deploy:
    runs-on: windows-latest  # ← ИЗМЕНИТЬ НА WINDOWS
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create .env file from secrets
      run: |
        echo "Creating .env file from GitHub Secrets..."
        cat > .env << EOF
# Database configuration
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}

# Application configuration
APP_PORT=${{ secrets.APP_PORT }}
APP_SECRET=${{ secrets.APP_SECRET }}
API_KEY=${{ secrets.API_KEY }}

# Docker configuration
COMPOSE_PROJECT_NAME=${{ env.COMPOSE_PROJECT_NAME }}
EOF
        echo "☐ .env file created successfully"
        echo "Contents (masked):"
        cat .env | sed 's/=.*/=***/'
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Переходим в папку проекта на Windows сервере
          cd C:\Users\alber\actions-runner
          
          # Копируем .env файл на сервер
          echo "Copying .env file to server..."
          cat > .env << EOF
# Database configuration
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}

# Application configuration
APP_PORT=${{ secrets.APP_PORT }}
APP_SECRET=${{ secrets.APP_SECRET }}
API_KEY=${{ secrets.API_KEY }}

# Docker configuration
COMPOSE_PROJECT_NAME=${{ env.COMPOSE_PROJECT_NAME }}
EOF
          
          # Обновляем код и перезапускаем контейнеры
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          
          # Проверяем что приложение запустилось
          echo "Waiting for application to start..."
          timeout /t 30 /nobreak  # Windows аналог sleep 30
          
          # Проверяем подключение к приложению
          curl -s http://localhost:8000/ > nul
          if %errorlevel% equ 0 (
              echo "✅ Application is running and responding"
          ) else (
              echo "❌ Application is not responding"
              exit /b 1
          )
