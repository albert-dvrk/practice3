name: Deploy to Server

on:
  push:
    branches: [ main ]

env:
  COMPOSE_PROJECT_NAME: myapp

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create .env file from secrets
      run: |
        echo "Creating .env file from GitHub Secrets..."
        cat > .env << EOF
# Database configuration
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}

# Application configuration
APP_PORT=${{ secrets.APP_PORT }}
APP_SECRET=${{ secrets.APP_SECRET }}
API_KEY=${{ secrets.API_KEY }}

# Docker configuration
COMPOSE_PROJECT_NAME=${{ env.COMPOSE_PROJECT_NAME }}
EOF
        echo "☐ .env file created successfully"
        echo "Contents (masked):"
        cat .env | sed 's/=.*/=***/'
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /path/to/your/app
          
          # Копируем .env файл на сервер
          echo "Copying .env file to server..."
          cat > .env << 'EOF'
# Database configuration
DB_HOST=${{ secrets.DB_HOST }}
DB_PORT=${{ secrets.DB_PORT }}
DB_NAME=${{ secrets.DB_NAME }}
DB_USER=${{ secrets.DB_USER }}
DB_PASSWORD=${{ secrets.DB_PASSWORD }}

# Application configuration
APP_PORT=${{ secrets.APP_PORT }}
APP_SECRET=${{ secrets.APP_SECRET }}
API_KEY=${{ secrets.API_KEY }}

# Docker configuration
COMPOSE_PROJECT_NAME=${{ env.COMPOSE_PROJECT_NAME }}
EOF
          
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          
          # Проверяем подключение к БД через приложение
          echo "Waiting for application to start..."
          sleep 30
          API_RESPONSE=$(curl -s http://localhost:${{ secrets.APP_PORT }}/api/data)
          if [ $? -eq 0 ]; then
              echo "Application database connection working"
          else
              echo "Application database connection failed"
              exit 1
          fi
